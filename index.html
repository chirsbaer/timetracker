<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Time Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weekly Time Tracker</h1>
        <table id="timeTable">
            <tr>
                <th>Day</th>
                <th colspan = 2>Segment 1</th>
                <th colspan = 2>Segment 2</th>
                <th colspan = 2>Segment 3</th>
                <th>Total Hours</th>
            </tr>
        </table>

        <button id="clearButton" style="margin-top: 20px;">Clear Data</button>
        <!-- GitHub Link -->
        <div class="github-link" style="text-align: right; margin-top: 2px; font-size: xx-small;">
            <a href="https://github.com/chirsbaer/timetracker/tree/main" target="_blank">View on GitHub</a>
        </div>
    </div>   

    <script src="script.js"></script>
</body>
</html>
